version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    executor: ruby/default
    steps:
      - add_ssh_keys:
          fingerprints:
            - "9f:0a:e4:f2:41:a5:81:53:ec:d2:89:4f:df:34:b6:40"
      - checkout
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - ruby/bundle-install
      - run:
          name: debug print of _config.yml
          command: |
            cat _config.yml
            ls -lah
            git status
      - run:
          name: Jekyll build
          command: bundle exec jekyll build --destination tmp
      - run:
          name: checkout master branch
          command: |
            git fetch
            git branch -f master origin/master
      - run:
          name: Clear publish directory
          command: rm -rf publish
      - run:
          name: Cone the master branch to publish
          command: |
            git fetch
            git clone -l -b master . publish
      - run:
          name: Merge the built files with master.
          command: |
            sudo apt install -y rsync
            rsync -rvLk --exclude='.git' --delete tmp/ publish
      - run:
          name: push the files in publish to master
          command: |
            cd publish
            echo ../CNAME CNAME
            git config --global user.email "conan747@circleci.com"
            git config --global user.name "circleci"
            git add .
            git commit -m "Built from circleci"
            git push
            cd ..
            git push origin master
